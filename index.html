<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <audio id="notification-sound" src="/assets/noti.mp3"></audio>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div id="login-section">
                <h1 id="login-label" class="card-title">Login</h1>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div
                    class="footer"
                    style="display: flex; flex-direction: column"
                  >
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button id="signup-btn" class="btn btn-primary">
                      Sign up
                    </button>
                  </div>
                </form>
              </div>

              <div id="signup-section" style="display: none">
                <h1 class="card-title">Sign up</h1>
                <form id="signup-form">
                  <div class="mb-3">
                    <label for="signup-username" class="form-label"
                      >Username:</label
                    >
                    <input
                      type="text"
                      id="signup-username"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="signup-email" class="form-label">Email:</label>
                    <input
                      type="email"
                      id="signup-email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="signup-password" class="form-label"
                      >Password:</label
                    >
                    <input
                      type="password"
                      id="signup-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div
                    class="footer"
                    style="display: flex; flex-direction: column"
                  >
                    <button type="submit" class="btn btn-primary">
                      Sign up
                    </button>
                    <button
                      type="button"
                      id="cancel-btn"
                      class="btn btn-primary"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>

              <div id="chat-section" style="display: none">
                <h1 class="card-title">Chat</h1>
                <div>
                  Logged in as: <span id="username"></span>
                  <button id="signout-btn" class="btn btn-link">
                    Sign out
                  </button>
                </div>
                <div id="message-container" class="mt-3"></div>
                <form id="message-form" class="mt-3">
                  <div class="input-group">
                    <input
                      type="text"
                      id="message"
                      class="form-control me-2"
                      required
                    />
                    <button id="clear-chat-btn" class="btn btn-primary me-2">
                      Clear
                    </button>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
